<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p class="title">Password Generator</p>
        <p class="message"></p>
        <p class="copied-to-clipboard"></p>
        <div class="pass-display">
            <p class="actual-password"></p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2"
                viewBox="0 0 16 16">
                <path
                    d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1h-.5Z" />
                <path
                    d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z" />
            </svg>
        </div>

        <div class="details">
            <div class="password-length">
                <p>Password length</p>
                <p class="value"></p>
            </div>
            <div class="parent">
                <div class="progress-bar">
                   <div class="circle" ></div>
                </div>
            </div>  
             
            <div class="first-checkbox">
               <input type="checkbox" id="uppercase">
               <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="lowercase" value="active">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="numbers" >
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <div class="password-strength">
                <p class="strength-title">STRENGTH</p>
                <div class="strength-value">
                    <p class="strength-status"></p>
                    <div class="bars">
                       <div class="bar-one"></div>
                       <div class="bar-two"></div>
                       <div class="bar-three"></div>
                       <div class="bar-four"></div>
                    </div>  
                </div>
            </div>
             
                <button class="btn-generate">
                    <p>GENERATE</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
